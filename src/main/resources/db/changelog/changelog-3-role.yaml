databaseChangeLog:
  - changeSet:
      id: 3
      author: piotrkalitka
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: name
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
